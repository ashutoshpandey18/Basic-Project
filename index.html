<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC INFORMATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>BASIC INFORMATION</h1>
            <input type="text"id="name"
            placeholder="Enter Your Name" required>
            
            <br/>
            <input type="email"id="email"placeholder="Enter Your Email id"required>
            <br/>
            <input type="number"id="phone"placeholder="Enter Your Phone no"required
            >
           
            <br/>
            <input type="roll number"id="number"placeholder=
            "Your Roll no" required>
            <br/>
            <label for="Date of birth">Date of Birth</label>
            <input type="date"id="Your Date of birth"placeholder="enter your Date of Birth">
            <br/>
            <input type="text"id="text"placeholder=
            "enter your interesting field">
            <input type="text"id="Bestfriend"placeholder="Your best friend">
            <br/>
            <input type="text"id="goal"placeholder="Enter your ambiton">
            <br/>
            <input type="text"id="course"placeholder="enter your course">
            <br/>

            <input type="number"id="cgpa"placeholder="enter your cgpa">
            <br/>
            <textarea id="message" cols="24" rows="10"placeholder="Write something about me"></textarea>
        </form>

    </div>
    
</body>
</html>
